<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Simple Bank Page</title>
</head>

<div class="login-area">
    <h1 class=text-center id="bank-title">Welcome to Bank Page</h1>
    <h3>Login</h3>
    <div class="form">
        <input type="text" name="name" id="" placeholder="name" class="form-control"><br>
        <input type="password" name="" id="" placeholder="password" class="form-control"><br>
        <input type="button" value="Submit" class="btn btn-success" id="submit">
    </div>
</div>
<div id="transetion-area" class="text-center">

    <div class="money-area">

        <div class="row">
            <!-- <h1 class="admin-page">Admin Page</h1> -->
            <div class="col-md-4 ">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$3400</h2>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container" id="diposit-withdraw-box">
    <div class="row">
        <div class="col-md-6">
            <div class="deposit-bar">
                <h4>Deposit</h4><br>
                <input type="text" name="" id="" placeholder="$" class="form-control"><br><br>
                <input type="button" value="Deposit" class="btn btn-success">
            </div>
        </div>
        <div class="col-md-6">
            <div class="withdraw-bar">
                <h4>Withdraw</h4><br>
                <input type="text" name="" id="" placeholder="$ amount you want to withdraw"
                    class="form-control"><br><br>
                <input type="button" value="Withdraw" class="btn btn-success">
            </div>
        </div>
    </div>
</div>





<body>
    <script src="/bank.js"></script>
</body>

</html>
